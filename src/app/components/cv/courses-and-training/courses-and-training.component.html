<div class="courses-and-training-container">
  <div class="course-and-training-title">Courses and Training</div>
  <div class="courses-container">
    <ng-container *ngFor="let course of courses">
      <div class="course">
        <div class="course-title">{{course.name}} ({{course.period}})</div>
        <div class="course-academy"><a [href]="course.erogatorLink">{{course.erogator}}</a></div>
      </div>
    </ng-container>
  </div>
</div>
