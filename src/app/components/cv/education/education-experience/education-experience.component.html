<div class="education-experience-container">
  <div class="education-experience-title">
    <div class="education-experience-degree">{{experience.course}}</div>
    <div class="education-experience-company"><a [href]="experience.instituteLink">{{experience.institute}}</a></div>
  </div>
  <div class="education-date-location">
    <div class="education-date">{{experience.period.start}} - {{experience.period.end}}</div>
    <div class="education-location">{{experience.location}}</div>
  </div>
</div>
